<td-layout>

    <td-navigation-drawer 
        avatar="assets/icons/profile-user-icon.svg" 
        flex 
        sidenavTitle="dataimport." 
        name="{{userProfile?.firstName}} {{userProfile?.lastName}}"
        email="{{userProfile?.email}}"
        navigationRoute="/home">

        <div td-navigation-drawer-menu>
            <mat-nav-list>
                @if (isAdmin) {
                    <mat-list-item tdLayoutClose (click)="openAdminConsole()">
                        <mat-icon matListItemIcon>manage_accounts</mat-icon>Gerenciar Contas
                    </mat-list-item>
                }
                <mat-list-item tdLayoutClose (click)="openAccountManager()">
                    <mat-icon matListItemIcon>account_box</mat-icon>Seu Perfil
                </mat-list-item>
            </mat-nav-list>
        </div>
        <mat-nav-list tdNavigationDrawerMenu>
            <mat-list-item routerLink="/home" routerLinkActive="active" tdLayoutClose>
                <mat-icon matListItemIcon>home</mat-icon>Home
            </mat-list-item>
            <mat-list-item routerLink="/accounting-accounts" routerLinkActive="active" tdLayoutClose>
                <mat-icon matListItemIcon>account_balance</mat-icon>Contas Contabil
            </mat-list-item>
            <mat-list-item routerLink="/customers" routerLinkActive="active" tdLayoutClose>
                <mat-icon matListItemIcon>groups</mat-icon>Clientes
            </mat-list-item>
            <mat-list-item (click)="logout()" tdLayoutClose>
                <mat-icon matListItemIcon>logout</mat-icon>Sair
            </mat-list-item>
        </mat-nav-list>
    </td-navigation-drawer>
 
    <div td-sidenav-content class="td-layout-footer pad">
        <span class="mat-caption">vers√£o 1.0.1</span>
    </div>

    <td-layout-nav logo="assets:dataimport-logo" toolbarTitle="DATAIMPORT - controle interno />" navigationRoute="/">

        <button mat-icon-button td-menu-button tdLayoutToggle>
            <mat-icon>menu</mat-icon>
        </button>

        <div td-toolbar-content layout="row" layout-align="end center" flex>
            <button class="overflow-visible" mat-icon-button (click)="logout()"
                matTooltip="Sair do Data Import">
                <mat-icon>logout</mat-icon>
            </button>
        </div>

        <router-outlet></router-outlet>

        <td-layout-footer>
            <div class="mat-caption tc-grey-500" layout="row" layout-align="center">
                <span class="mat-caption">Copyright &copy; 2024. Todos os direitos reservados.</span>
            </div>
        </td-layout-footer>

    </td-layout-nav>

</td-layout>
